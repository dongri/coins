name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: coins
            asset_name: coins-macos-x64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: coins
            asset_name: coins-macos-arm64.tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: coins
            asset_name: coins-linux-x64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: coins.exe
            asset_name: coins-windows-x64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Tap
        if: startsWith(github.ref, 'refs/tags/')
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          
          # Calculate SHA256 for each platform
          SHA256_ARM64=$(shasum -a 256 artifacts/coins-macos-arm64.tar.gz/coins-macos-arm64.tar.gz | awk '{print $1}')
          SHA256_X64=$(shasum -a 256 artifacts/coins-macos-x64.tar.gz/coins-macos-x64.tar.gz | awk '{print $1}')
          SHA256_LINUX=$(shasum -a 256 artifacts/coins-linux-x64.tar.gz/coins-linux-x64.tar.gz | awk '{print $1}')
          
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/dongri/homebrew-tap.git
          cd homebrew-tap
          
          cat > coins.rb << 'FORMULAEOF'
          class Coins < Formula
            desc "Terminal-based cryptocurrency price tracker"
            homepage "https://github.com/dongri/coins"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/dongri/coins/releases/download/v#{version}/coins-macos-arm64.tar.gz"
                sha256 "SHA256_ARM64_PLACEHOLDER"
              else
                url "https://github.com/dongri/coins/releases/download/v#{version}/coins-macos-x64.tar.gz"
                sha256 "SHA256_X64_PLACEHOLDER"
              end
            end

            on_linux do
              url "https://github.com/dongri/coins/releases/download/v#{version}/coins-linux-x64.tar.gz"
              sha256 "SHA256_LINUX_PLACEHOLDER"
            end

            def install
              bin.install "coins"
            end

            test do
              assert_match "coins", shell_output("#{bin}/coins --version", 2)
            end
          end
          FORMULAEOF
          
          # Remove leading spaces from heredoc content
          sed -i 's/^          //' coins.rb
          
          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" coins.rb
          sed -i "s/SHA256_ARM64_PLACEHOLDER/${SHA256_ARM64}/g" coins.rb
          sed -i "s/SHA256_X64_PLACEHOLDER/${SHA256_X64}/g" coins.rb
          sed -i "s/SHA256_LINUX_PLACEHOLDER/${SHA256_LINUX}/g" coins.rb
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add coins.rb
          git commit -m "Update coins to v${VERSION}"
          git push
